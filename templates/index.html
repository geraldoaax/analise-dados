<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easymine Analytics</title>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js"></script>
    <style>
      :root {
        /* Tema Claro - Padr√£o Easymine */
        --bg-primary: #ffffff;
        --bg-secondary: #f9f6f9;
        --bg-menu: #ffffff;
        --text-primary: #000000;
        --text-secondary: #333333;
        --border-color: #cccccc;
        --accent-color: #ffcc29;
        --accent-secondary: #44d1dd;
        --hover-bg: rgba(255, 204, 41, 0.1);
        --chart-bg: #fafbfc;
        --chart-paper: #ffffff;
        --grid-color: #e1e5e9;
        --line-color: #c1c7cd;
        --button-bg: #f0f0f0;
        --button-text: #333333;
        --success-color: #00a854;
        --warning-color: #ffbf00;
        --error-color: #f04134;
        --info-color: #44d1dd;
      }

      [data-theme="dark"] {
        /* Tema Escuro - Padr√£o Easymine */
        --bg-primary: #232333;
        --bg-secondary: #2c2e41;
        --bg-menu: #1b1b2b;
        --text-primary: rgba(249, 246, 249, 0.9);
        --text-secondary: rgba(249, 246, 249, 0.8);
        --border-color: rgba(249, 246, 249, 0.1);
        --accent-color: #ffcc29;
        --accent-secondary: #44d1dd;
        --hover-bg: rgba(255, 204, 41, 0.2);
        --chart-bg: rgba(35, 35, 51, 0.7);
        --chart-paper: #232333;
        --grid-color: rgba(249, 246, 249, 0.1);
        --line-color: rgba(249, 246, 249, 0.15);
        --button-bg: rgba(35, 35, 51, 0.7);
        --button-text: rgba(249, 246, 249, 0.9);
        --success-color: #00a854;
        --warning-color: #ffbf00;
        --error-color: #f04134;
        --info-color: #44d1dd;
        --gray-color: #7a85a1;
      }

      * {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }

      body {
        font-family: sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        box-shadow: 0 0.3px 0.9px rgba(0, 0, 0, 0.12),
          0 1.6px 3.6px rgba(0, 0, 0, 0.12);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .header-logo {
        height: 40px;
        width: auto;
        transition: transform 0.3s ease;
      }

      .header-logo:hover {
        transform: scale(1.05);
      }

      .header h1 {
        margin: 0;
        color: var(--text-primary);
        font-size: 24px;
        font-weight: 600;
      }

      .theme-toggle {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: 1px solid var(--border-color);
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        background-color: var(--hover-bg);
        color: var(--text-primary);
        border-color: var(--accent-color);
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      [data-theme="dark"] .theme-toggle:hover {
        box-shadow: 0 2px 8px rgba(255, 204, 41, 0.3);
      }

      .container {
        display: flex;
        min-height: calc(100vh - 70px);
      }

      .menu {
        width: 220px;
        background-color: var(--bg-menu);
        border-right: 1px solid var(--border-color);
        padding: 24px 16px;
      }

      .menu h2 {
        color: var(--text-primary);
        margin-top: 0;
        margin-bottom: 24px;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 8px;
      }

      .content {
        flex-grow: 1;
        padding: 24px;
        background-color: var(--bg-primary);
      }

      .section-screen {
        background-color: var(--chart-paper);
        border-radius: 8px;
        padding: 24px 16px;
        margin-top: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
      }

      [data-theme="dark"] .section-screen {
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        border: 1px solid var(--border-color);
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 8px;
      }

      li a {
        display: block;
        color: var(--text-secondary);
        padding: 14px 16px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        position: relative;
        transition: all 0.3s ease;
        border: 1px solid transparent;
      }

      li a.active {
        background-color: var(--accent-color);
        color: #000;
        font-weight: 600;
        border: 1px solid var(--accent-color);
        box-shadow: 0 2px 8px rgba(255, 204, 41, 0.3);
      }

      li a:hover:not(.active) {
        background-color: var(--hover-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        transform: translateX(4px);
      }

      [data-theme="dark"] li a:hover:not(.active) {
        border: 1px solid var(--accent-secondary);
        box-shadow: 0 2px 8px rgba(68, 209, 221, 0.2);
      }

      #chart {
        background-color: var(--chart-paper);
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] #chart {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .header {
          padding: 12px 16px;
        }

        .header-left {
          gap: 12px;
        }

        .header-logo {
          height: 32px;
        }

        .header h1 {
          font-size: 20px;
        }

        .theme-toggle {
          padding: 8px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img
          src="/images/logo-easymine-com-fundo (1).png"
          alt="Easymine Logo"
          class="header-logo"
        />
        <h1>Easymine Analytics</h1>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <span id="themeIcon">üåô</span>
        <span id="themeText">Tema Escuro</span>
      </button>
    </div>
    <div class="container">
      <div class="menu">
        <h2>An√°lises</h2>
        <ul>
          <li>
            <a
              href="#"
              class="active"
              onclick="showAnalysis('cycles_by_year_month')"
              >Ciclos por Ano/M√™s</a
            >
          </li>
          <li>
            <a href="#" onclick="showAnalysis('cycles_by_tipo_input')"
              >Ciclos por Tipo Input</a
            >
          </li>
          <!-- Add more menu items here -->
        </ul>
      </div>
      <div class="content">
        <div class="section-screen">
          <div id="chart"></div>
        </div>
      </div>
    </div>

    <script>
      // Gerenciamento de Tema
      function initTheme() {
        const savedTheme = localStorage.getItem("theme") || "light";
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const theme =
          savedTheme === "auto" ? (prefersDark ? "dark" : "light") : savedTheme;

        document.documentElement.setAttribute("data-theme", theme);
        updateThemeButton(theme);
      }

      function toggleTheme() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeButton(newTheme);

        // Atualizar gr√°ficos se existirem
        updateChartsForTheme(newTheme);
      }

      function updateThemeButton(theme) {
        const themeIcon = document.getElementById("themeIcon");
        const themeText = document.getElementById("themeText");

        if (theme === "dark") {
          themeIcon.textContent = "‚òÄÔ∏è";
          themeText.textContent = "Tema Claro";
        } else {
          themeIcon.textContent = "üåô";
          themeText.textContent = "Tema Escuro";
        }
      }

      function getThemeColors(theme) {
        if (theme === "dark") {
          return {
            background: "rgba(35, 35, 51, 0.7)",
            paper: "#232333",
            text: "rgba(249, 246, 249, 0.9)",
            grid: "rgba(249, 246, 249, 0.1)",
            line: "rgba(249, 246, 249, 0.15)",
            accent: "#ffcc29",
            secondary: "#44d1dd",
            success: "#00a854",
            warning: "#ffbf00",
            error: "#f04134",
          };
        } else {
          return {
            background: "#fafbfc",
            paper: "#ffffff",
            text: "#333333",
            grid: "#e1e5e9",
            line: "#c1c7cd",
            accent: "#ffcc29",
            secondary: "#44d1dd",
            success: "#00a854",
            warning: "#ffbf00",
            error: "#f04134",
          };
        }
      }

      function updateChartsForTheme(theme) {
        const chartElement = document.getElementById("chart");
        if (chartElement && chartElement.data) {
          // Re-render charts with new theme colors
          const currentAnalysis = document.querySelector(".menu a.active");
          if (currentAnalysis) {
            const analysisType = currentAnalysis.onclick
              .toString()
              .match(/showAnalysis\('(.+?)'\)/)?.[1];
            if (analysisType) {
              showAnalysis(analysisType);
            }
          }
        }
      }

      function showAnalysis(analysisType) {
        // Atualizar menu ativo
        const menuLinks = document.querySelectorAll(".menu a");
        menuLinks.forEach((link) => link.classList.remove("active"));

        if (analysisType === "cycles_by_year_month") {
          menuLinks[0].classList.add("active");
        } else if (analysisType === "cycles_by_tipo_input") {
          menuLinks[1].classList.add("active");
        }

        if (analysisType === "cycles_by_year_month") {
          console.log("üöÄ [FRONTEND] Iniciando an√°lise de ciclos por ano/m√™s");
          const startTime = performance.now();

          // Limpar o gr√°fico e mostrar carregamento
          document.getElementById("chart").innerHTML =
            '<div style="text-align: center; padding: 50px;">Carregando dados...</div>';

          console.log(
            "üåê [FRONTEND] Fazendo requisi√ß√£o para /api/cycles_by_year_month"
          );
          const requestStart = performance.now();

          fetch("/api/cycles_by_year_month")
            .then((response) => {
              const requestTime = performance.now() - requestStart;
              console.log(
                `üåê [FRONTEND] Resposta recebida em ${requestTime.toFixed(2)}ms`
              );
              console.log(
                `üåê [FRONTEND] Status: ${response.status} ${response.statusText}`
              );
              console.log(
                `üåê [FRONTEND] Headers:`,
                Object.fromEntries(response.headers.entries())
              );

              if (!response.ok) {
                throw new Error(
                  `HTTP ${response.status}: ${response.statusText}`
                );
              }

              return response.json();
            })
            .then((data) => {
              const parseTime = performance.now() - requestStart;
              console.log(
                `üìä [FRONTEND] JSON parseado em ${parseTime.toFixed(2)}ms`
              );
              console.log("üìä [FRONTEND] Dados recebidos:", data);

              // Verificar se h√° erro na resposta
              if (data.error) {
                console.error(
                  "‚ùå [FRONTEND] Erro retornado pela API:",
                  data.error
                );
                document.getElementById(
                  "chart"
                ).innerHTML = `<div style="color: red; text-align: center; padding: 50px;">Erro: ${data.error}</div>`;
                return;
              }

              // Verificar se h√° dados
              if (!data || data.length === 0) {
                console.warn(
                  "‚ö†Ô∏è [FRONTEND] Nenhum dado encontrado na resposta"
                );
                document.getElementById("chart").innerHTML =
                  '<div style="text-align: center; padding: 50px;">Nenhum dado encontrado.</div>';
                return;
              }

              console.log(`üìà [FRONTEND] ${data.length} per√≠odos encontrados`);
              console.log(
                "üìà [FRONTEND] Primeiros registros:",
                data.slice(0, 3)
              );

              const x_values = data.map((item) => item.AnoMes);
              const y_values = data.map((item) => item.count);

              console.log("üìä [FRONTEND] Valores X:", x_values);
              console.log("üìä [FRONTEND] Valores Y:", y_values);

              const processStart = performance.now();

              // Obter cores do tema atual
              const currentTheme =
                document.documentElement.getAttribute("data-theme") || "light";
              const themeColors = getThemeColors(currentTheme);

              const plotData = [
                {
                  x: x_values,
                  y: y_values,
                  type: "bar",
                  marker: {
                    color: y_values.map((v, i) => {
                      // Gradiente de cores baseado no valor
                      const intensity =
                        (v - Math.min(...y_values)) /
                        (Math.max(...y_values) - Math.min(...y_values));
                      const r = Math.floor(31 + intensity * (74 - 31)); // De azul escuro para azul claro
                      const g = Math.floor(119 + intensity * (158 - 119));
                      const b = Math.floor(180 + intensity * (255 - 180));
                      return `rgb(${r},${g},${b})`;
                    }),
                    line: {
                      color: "#0d47a1",
                      width: 1,
                    },
                    opacity: 0.8,
                  },
                  text: y_values.map((v) => {
                    // Formatar n√∫meros com separador de milhares
                    return v.toLocaleString("pt-BR");
                  }),
                  textposition: "outside",
                  textfont: {
                    size: 10,
                    color: themeColors.text,
                    family: "Arial, sans-serif",
                  },
                  hovertemplate:
                    "<b>%{x}</b><br>" +
                    "Ciclos: %{y:,.0f}<br>" +
                    "<extra></extra>",
                },
              ];

              const layout = {
                title: {
                  text: "Contagem de Ciclos por Ano/M√™s",
                  font: {
                    size: 20,
                    color: themeColors.text,
                    family: "Arial, sans-serif",
                  },
                },
                xaxis: {
                  title: {
                    text: "Per√≠odo (Ano-M√™s)",
                    font: {
                      size: 14,
                      color: themeColors.text,
                    },
                  },
                  tickangle: -45,
                  tickfont: {
                    size: 11,
                    color: themeColors.text,
                  },
                  gridcolor: themeColors.grid,
                  linecolor: themeColors.line,
                },
                yaxis: {
                  title: {
                    text: "Quantidade de Ciclos",
                    font: {
                      size: 14,
                      color: themeColors.text,
                    },
                  },
                  tickfont: {
                    size: 11,
                    color: themeColors.text,
                  },
                  gridcolor: themeColors.grid,
                  linecolor: themeColors.line,
                  zeroline: false,
                },
                margin: {
                  l: 80,
                  r: 40,
                  t: 100,
                  b: 120,
                },
                height: 500,
                plot_bgcolor: themeColors.background,
                paper_bgcolor: themeColors.paper,
                bargap: 0.3,
                showlegend: false,
              };

              const config = {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToRemove: ["pan2d", "lasso2d"],
              };

              console.log("üìä [FRONTEND] Criando gr√°fico com Plotly...");
              const plotStart = performance.now();

              Plotly.newPlot("chart", plotData, layout, config).then(() => {
                const plotTime = performance.now() - plotStart;
                const totalTime = performance.now() - startTime;
                console.log(
                  `‚úÖ [FRONTEND] Gr√°fico criado em ${plotTime.toFixed(2)}ms`
                );
                console.log(
                  `üéâ [FRONTEND] Processo completo em ${totalTime.toFixed(2)}ms`
                );
              });
            })
            .catch((error) => {
              const errorTime = performance.now() - startTime;
              console.error(
                `‚ùå [FRONTEND] Erro ap√≥s ${errorTime.toFixed(2)}ms:`,
                error
              );
              console.error("‚ùå [FRONTEND] Stack trace:", error.stack);

              let errorMessage = error.message;
              if (
                error.name === "TypeError" &&
                error.message.includes("fetch")
              ) {
                errorMessage =
                  "Erro de conex√£o com o servidor. Verifique se o Flask est√° rodando.";
              }

              document.getElementById(
                "chart"
              ).innerHTML = `<div style="color: red; text-align: center; padding: 50px;">
                 <h3>Erro ao carregar dados</h3>
                 <p><strong>Mensagem:</strong> ${errorMessage}</p>
                 <p><strong>Tempo:</strong> ${errorTime.toFixed(2)}ms</p>
                 <p><small>Verifique o console para mais detalhes</small></p>
               </div>`;
            });
        } else if (analysisType === "cycles_by_tipo_input") {
          console.log(
            "üöÄ [FRONTEND] Iniciando an√°lise de ciclos por tipo input"
          );
          const startTime = performance.now();

          // Limpar o gr√°fico e mostrar carregamento
          document.getElementById("chart").innerHTML =
            '<div style="text-align: center; padding: 50px;">Carregando dados...</div>';

          console.log(
            "üåê [FRONTEND] Fazendo requisi√ß√£o para /api/cycles_by_tipo_input"
          );
          const requestStart = performance.now();

          fetch("/api/cycles_by_tipo_input")
            .then((response) => {
              const requestTime = performance.now() - requestStart;
              console.log(
                `üåê [FRONTEND] Resposta recebida em ${requestTime.toFixed(2)}ms`
              );
              console.log(
                `üåê [FRONTEND] Status: ${response.status} ${response.statusText}`
              );

              if (!response.ok) {
                throw new Error(
                  `HTTP ${response.status}: ${response.statusText}`
                );
              }

              return response.json();
            })
            .then((data) => {
              const parseTime = performance.now() - requestStart;
              console.log(
                `üìä [FRONTEND] JSON parseado em ${parseTime.toFixed(2)}ms`
              );
              console.log("üìä [FRONTEND] Dados recebidos:", data);

              // Verificar se h√° erro na resposta
              if (data.error) {
                console.error(
                  "‚ùå [FRONTEND] Erro retornado pela API:",
                  data.error
                );
                document.getElementById(
                  "chart"
                ).innerHTML = `<div style="color: red; text-align: center; padding: 50px;">Erro: ${data.error}</div>`;
                return;
              }

              // Verificar se h√° dados
              if (!data || data.length === 0) {
                console.warn(
                  "‚ö†Ô∏è [FRONTEND] Nenhum dado encontrado na resposta"
                );
                document.getElementById("chart").innerHTML =
                  '<div style="text-align: center; padding: 50px;">Nenhum dado encontrado.</div>';
                return;
              }

              console.log(`üìà [FRONTEND] ${data.length} registros encontrados`);
              console.log(
                "üìà [FRONTEND] Primeiros registros:",
                data.slice(0, 3)
              );

              // Processar dados para barras empilhadas
              const processStart = performance.now();

              // Obter cores do tema atual
              const currentTheme =
                document.documentElement.getAttribute("data-theme") || "light";
              const themeColors = getThemeColors(currentTheme);

              // Obter todos os per√≠odos √∫nicos e tipos √∫nicos
              const periodos = [
                ...new Set(data.map((item) => item.AnoMes)),
              ].sort();
              const tipos = [
                ...new Set(data.map((item) => item["Tipo Input"])),
              ].sort();

              console.log("üìä [FRONTEND] Per√≠odos:", periodos);
              console.log("üìä [FRONTEND] Tipos Input:", tipos);

              // Calcular totais por per√≠odo
              const totaisPorPeriodo = periodos.map((periodo) => {
                return data
                  .filter((item) => item.AnoMes === periodo)
                  .reduce((total, item) => total + item.count, 0);
              });

              console.log(
                "üìä [FRONTEND] Totais por per√≠odo:",
                totaisPorPeriodo
              );

              // Criar cores para cada tipo usando padr√£o Easymine
              const cores = {
                "#TIMELINE-ADD": themeColors.error,
                "CARGA DE PRODU√á√ÉO": themeColors.secondary,
                EMBARCADO: themeColors.accent,
              };

              // Criar dados para cada tipo
              const plotData = tipos.map((tipo) => {
                const valores = periodos.map((periodo) => {
                  const registro = data.find(
                    (item) =>
                      item.AnoMes === periodo && item["Tipo Input"] === tipo
                  );
                  return registro ? registro.count : 0;
                });

                return {
                  x: periodos,
                  y: valores,
                  name: tipo,
                  type: "bar",
                  marker: {
                    color:
                      cores[tipo] ||
                      (currentTheme === "dark" ? "#7a85a1" : "#95a5a6"),
                    opacity: 0.8,
                    line: {
                      color: themeColors.line,
                      width: 1,
                    },
                  },
                  text: valores.map((v) =>
                    v > 0 ? v.toLocaleString("pt-BR") : ""
                  ),
                  textposition: "inside",
                  textfont: {
                    size: 9,
                    color: "#fff",
                    family: "Arial, sans-serif",
                  },
                  hovertemplate:
                    "<b>%{x}</b><br>" +
                    "Tipo: " +
                    tipo +
                    "<br>" +
                    "Ciclos: %{y:,.0f}<br>" +
                    "<extra></extra>",
                };
              });

              // Adicionar s√©rie de totais (invisible para mostrar s√≥ os labels)
              plotData.push({
                x: periodos,
                y: totaisPorPeriodo,
                type: "scatter",
                mode: "text",
                text: totaisPorPeriodo.map((v) => v.toLocaleString("pt-BR")),
                textposition: "top center",
                textfont: {
                  size: 11,
                  color: themeColors.text,
                  family: "Arial, sans-serif",
                  weight: "bold",
                },
                showlegend: false,
                hovertemplate: "<b>%{x}</b><br>Total: %{y:,.0f}<extra></extra>",
              });

              const layout = {
                title: {
                  text: "Contagem de Ciclos por Tipo Input",
                  font: {
                    size: 20,
                    color: themeColors.text,
                    family: "Arial, sans-serif",
                  },
                },
                xaxis: {
                  title: {
                    text: "Per√≠odo (Ano-M√™s)",
                    font: {
                      size: 14,
                      color: themeColors.text,
                    },
                  },
                  tickangle: -45,
                  tickfont: {
                    size: 11,
                    color: themeColors.text,
                  },
                  gridcolor: themeColors.grid,
